      image: "https://www.agric.wa.gov.au/sites/gateway/files/leafblast.jpg"
      text: " Rice blast is a fungal disease of rice that can infect rice plants at any growth stage. It is caused by the 
      fungal pathogen Pyricularia grisea or Pyricularia oryzae. The fungus causes lesions on the following parts of the 
      rice plant: leaf, leaf collar, culm, culm nodes, panicle neck node and panicle1. A severe leaf blast infection 
      reduces leaf area for grain fill, reducing grain yield."

