  utter_crop_rotation_eng:
    - text: "Crop rotation is a simple yet effective practice in gardening and farming. Here are the basic steps to do crop rotation:
    \n  - List the crops you plan to grow: Make a list of all the crops you want to grow.
    \n  - Create rotational groups: Group crops by family, planting arrangement, nutrient needs, timing, or other important qualities. For example, tomatoes, peppers, eggplant, and potatoes belong to the same botanical family, the nightshades (Solanaceae).
    \n  - Plan your rotation: Ideally, rotate a vegetable (or vegetable family) so that it grows in a particular place once out of every 3 to 4 years. For instance, if you planted tomatoes in the same garden bed year after year, they’re more likely to be hit by the same pests or diseases that affected your tomato crop last year. So you’d want to plant them in a different bed in the following year.
    \n  - Consider soil health and nutrients: The purpose of crop rotation is not only to avoid pest problems, but also to consider the soil health and the nutrients that different plants need from the soil.
    \n  - Make a map of your farm or garden: This will help you keep track of where each crop family has been planted each year. "

  utter_crop_rotation_sin:
    - text: "බෝග භ්‍රමණය ගෙවතු වගාවේ සහ ගොවිතැනේදී සරල නමුත් ඵලදායී පිළිවෙතකි. බෝග භ්‍රමණය කිරීමේ මූලික පියවර මෙන්න:
     \n - ඔබ වගා කිරීමට අදහස් කරන බෝග ලැයිස්තුගත කරන්න: ඔබට වගා කිරීමට අවශ්‍ය සියලුම බෝග ලැයිස්තුවක් සාදන්න.
     \n - භ්‍රමණ කණ්ඩායම් සාදන්න: පවුල අනුව කාණ්ඩ බෝග, රෝපණ සැකැස්ම, පෝෂක අවශ්‍යතා, වේලාව හෝ වෙනත් වැදගත් ගුණාංග. නිදසුනක් වශයෙන්, තක්කාලි, ගම්මිරිස්, වම්බටු සහ අර්තාපල් එකම උද්භිද පවුලට අයත් වන නයිට්ෂේඩ් (සොලනේසියා) අයත් වේ.
     \n - ඔබේ භ්‍රමණය සැලසුම් කරන්න: ඉතා මැනවින්, එළවළුවක් (හෝ එළවළු පවුලක්) කරකවන්න එවිට එය සෑම වසර 3 සිට 4 දක්වා වරක් යම් ස්ථානයක වර්ධනය වේ. නිදසුනක් වශයෙන්, ඔබ වසරින් වසර එකම වත්ත ඇඳෙහි තක්කාලි සිටුවන්නේ නම්, පසුගිය වසරේ ඔබේ තක්කාලි බෝගයට බලපෑ පළිබෝධ හෝ රෝග වලට ගොදුරු වීමේ වැඩි ඉඩක් ඇත. එබැවින් ඊළඟ වසරේ වෙනත් ඇඳක ඒවා සිටුවීමට ඔබට අවශ්ය වනු ඇත.
     \n - පාංශු සෞඛ්‍යය සහ පෝෂ්‍ය පදාර්ථ සලකා බලන්න: බෝග භ්‍රමණයේ අරමුණ පළිබෝධ ගැටළු වළක්වා ගැනීම පමණක් නොව, පාංශු සෞඛ්‍යය සහ විවිධ ශාකවලට පසෙන් අවශ්‍ය පෝෂ්‍ය පදාර්ථ සලකා බැලීම ද වේ.
     \n - ඔබේ ගොවිපළේ හෝ ගෙවත්තේ සිතියමක් සාදන්න: මෙය ඔබට එක් එක් බෝග පවුල සෑම වසරකම වගා කර ඇත්තේ කොතැනකදැයි සොයා බැලීමට උදවු කරයි."

  utter_disease_free_tuber_en:
    - text: "A “disease-free tuber” refers to a tuber, such as a potato, that is free from diseases. This is often 
    achieved through careful cultivation practices and storage conditions. For instance, in the case of potatoes, 
    disease-free plants can be produced using micropropagation by tissue culture. These in vitro derived disease-free 
    plants are used to produce minitubers, which are the initial source of seed tuber multiplication program, under 
    controlled greenhouse conditions. The goal is to prevent the spread of diseases that can affect the quality and 
    yield of the crop."

  utter_disease_free_tuber_sin:
    - text: "“රෝග රහිත අල” යනු රෝගවලින් තොර අල වැනි අලයකටයි. මෙය බොහෝ විට
     ප්‍රවේශමෙන් වගා පිළිවෙත් සහ ගබඩා තත්ත්වයන් තුළින් සාක්ෂාත් කරගනු ලැබේ. උදාහරණයක් ලෙස, අර්තාපල් සම්බන්ධයෙන්,
     පටක වගාව මගින් ක්ෂුද්‍ර ප්‍රචාරණය මගින් රෝග වලින් තොර පැල නිපදවිය හැක. මේවා ව්‍යුත්පන්න වීට්‍රෝ රෝගයකින් තොරය
     බීජ අල ගුණ කිරීමේ වැඩසටහනේ ආරම්භක මූලාශ්‍රය වන කුඩා බීජ නිපදවීමට ශාක යොදා ගනී.
     පාලිත හරිතාගාර තත්ත්වයන්. ඉලක්කය වන්නේ ගුණාත්මක භාවයට බලපාන රෝග පැතිරීම වැළැක්වීමයි
     බෝගයේ අස්වැන්න."


